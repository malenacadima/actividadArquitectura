<!DOCTYPE html>
<html>
<head>
	<title>Formulario con Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<form>

		  	<div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault01">Nombre de pila</label>
			      <input type="text" class="form-control" id="validationDefault01" required>
			    </div>
			    <div class="col-md-6 mb-3">
		    	  	<label for="validationDefault02">Apellido</label>
		      		<input type="text" class="form-control" id="validationDefault02" required>
		 	  	</div>
		  	</div>
		  	<div class="form-group">
			  	<label>Nombre de usuario</label>
			  	<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">@</span>
					</div>
					<input type="text" class="form-control rounded-right" required>
					<div class="invalid-feedback">
						Nombre de usuario
					</div>
				</div>
			</div>
			
			<div class="form-group">
			    <label for="exampleFormControlInput1">Correo electronico (opcional)</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your@example.com">
  			</div>
  			<div class="form-group">
  				<label>Habla a</label>
  				<input class="form-control" type="text" placeholder="1234 Main St" required>
  			</div>
  			<div class="form-group">
  				<label>Direccion 2 (opcional)</label>
  				<input class="form-control" type="text" placeholder="Apartamento o suite">
  			</div>
		  	<div class="form-row">
		    	<div class="col-md-6 mb-3">
		     		<label for="validationDefault03">Pais</label>
		      		<select class="custom-select" id="validationDefault04" required>
		        		<option selected disabled value="">Elija...</option>
		        		<option>Pais 1</option>
		        		<option>Pais 2</option>
		        		<option>Pais 3</option>
		      		</select>
		    	</div>
		    	<div class="col-md-3 mb-3">
		    	  	<label for="validationDefault04">Estado</label>
		      		<select class="custom-select" id="validationDefault04" required>
		        		<option selected disabled value="">Elija...</option>
		        		<option>Estado 1</option>
		        		<option>Estado 2</option>
		        		<option>Estado 3</option>
		      		</select>
		    	</div>
		    	<div class="col-md-3 mb-3">
		      		<label for="validationDefault05">Codigo Postal</label>
		      		<input type="text" class="form-control" id="validationDefault05" required>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="form-check">
		      		<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck1">
						<label class="custom-control-label" for="customCheck1">La direccion de envio es la misma que mi direccion de facturacion</label>
					</div>
					<div class="custom-control custom-checkbox">
					  	<input type="checkbox" class="custom-control-input" id="customCheck2">
					  	<label class="custom-control-label" for="customCheck2">Guarde esta informacion para la proxima vez</label>
					</div>
		    	</div>	
		  	</div>
		  	<button class="btn btn-primary" type="submit">Submit form</button>
		</form>
	</div>
</body>
</html>
